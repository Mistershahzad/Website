<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="look">

    <button onclick="fun()">Here</button>

    <p id="demo"></p>

</body>

<script>


    function fun() {
        var st = document.getElementById("look").value;
        var str = ["A", "B", "C", "D"];
        str.push(st);
        st = "";
        document.getElementById("demo").innerHTML = str;
        console.log(str);
    }








</script>


</html>
